{% extends 'base.html' %}
{% block title %}Ask your question!{% endblock title %}

{% block content %}
	{% if error_message %}<b style="color: red;">{{ error_message }}</b>{% endif %}
	<form action="/questions/ask/submit/" method="post">
		{% csrf_token %}
		Title: <input type="text" name="title" value="{{ question_title }}" /><br />
		Category: <select name="category" />
						{% for category in category_list %}
							<option value="{{ category.pk }}">{{ category.title }}</option>			
						{% endfor %}
					</select>
					<br />
		Description: <textarea name="description" ></textarea><br />
		<input type="submit" value="Submit" /> 

	</form>
	
{% endblock content %}
